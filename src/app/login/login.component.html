<body>
   
        <form class="registration-form">
            <div class="form-icon">
                <img class="logo" src="../../../assets/logo_UTEC.png" alt="Logo UTEC">
               
            </div>
            <div class="form-group"> 
                <input type="text" class="form-control item" name="username" id="username" placeholder="Usuario" [(ngModel)]="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" name="password" id="password" placeholder="ContraseÃ±a" [(ngModel)]="password">
            </div>
           
            <div class="form-group d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-block create-account" (click)="login()">Iniciar Sesion</button>
            </div>
            <div class="form-group d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-block create-account btn-invertido" routerLink="/register">Registrarse </button>
            </div>

            <div class="alert alert-danger alerta text-center" role="alert" id="alerta-login">
                Se ha producido un error. 
            </div>
        </form>
       
       
  
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
