<app-spinner *ngIf="isLoading == true"></app-spinner>

<div class="container mt-3">
    <div class="header">
        <h1 class="me-2 mb-0">{{ unidad.nombre }} </h1>
        <h3><span class="badge rounded-pill bg-primary">SEMESTRE {{unidad.semestre}}</span></h3>
    </div>
  <h3>Materia: {{ unidad.materia.nombre }}</h3>
  <div class="d-flex">
    <a class="text-muted pdf me-2" (click)="onClcikDownloadPDF(unidad.documento)"> ->Doc PDF</a>  
  </div>
  <p>{{ unidad.descripcion }}</p>
  <p>Cr√©ditos: {{ unidad.creditos }}</p>

  <h3 class="previas">Previas:</h3>
  <div class="previas-container">
      <a>
        <span *ngFor="let p of unidad.previas" class="badge bg-dark me-2" role="button">{{p.previa.nombre}}</span>
      </a>
  </div>
</div>
