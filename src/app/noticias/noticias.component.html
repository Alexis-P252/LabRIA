<main>

  <div class="album py-5 bg-light">
    <div class="container">


      <!-- Seccion agregar nueva noticia -->
      <div class="col mb-4">
        
          <div class="d-flex justify-content-end mb-3">
            <button type="button" class="btn btn-light bold" (click)="collapse.toggle()"
              [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
              +Agregar nueva noticia
            </button>

          </div>
        
        <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
          <div class="card">
            <div class="card-body">
              <label for="titulo" class="col-sm-2 control-label mt-1">Título</label>
              <input type="text" class="form-control" id="titulo">

              <label for="descripcion" class="col-sm-2 control-label mt-1">Descripcion</label>
              <input type="text" class="form-control" id="descripcion" >

              <label for="imagen" class="col-sm-2 control-label mt-1">Imágen</label>
              <input type="file" class="form-control" id="imagen" accept="image/*"  required>

              <label for="fecha" class="col-sm-2 control-label mt-1">Fecha de caducidad</label>
              <input type="date" class="form-control" id="fecha" >

              <div class="d-flex justify-content-center align-items-center">
                <button class="btn btn-success mt-3">Agregar</button>
              </div>

            </div>
          </div>
        </div>
      </div>


      <!--- Noticia -->
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        <div class="col" *ngFor="let noticia of Noticias.list">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg"
              role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
              <title></title>
              <rect width="100%" height="100%" fill="#55595c" /><text x="2%" y="10%" fill="#eceeef"
                dy=".3em">{{noticia.titulo}}</text>
            </svg>

            <div class="card-body">
              <p class="card-text">{{noticia.descripcion}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-success"
                    routerLink="/noticia/{{noticia.id}}">Ver</button>
                  <button type="button" class="btn btn-sm btn-outline-primary">Editar</button>
                  <button type="button" class="btn btn-sm btn-outline-danger" (click)="open(content, noticia.id)" >Eliminar</button>
                </div>
                <small class="text-muted">{{noticia.fechaCaducidad}}</small>
              </div>
            </div>
          </div>
        </div>

      </div>


      <!--- Paginado -->
      <div class="row mt-5">
        <div class="col-12">
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item disabled">
                <a class="page-link" href="" tabindex="-1">Anterior</a>
              </li>
              <li class="page-item"><a class="page-link" href="">1</a></li>
              <li class="page-item"><a class="page-link" href="">2</a></li>
              <li class="page-item"><a class="page-link" href="">3</a></li>
              <li class="page-item">
                <a class="page-link" href="">Siguiente</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>


      <!--- Modal Eliminar -->
      <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Eliminar noticia ID: {{this.id_seleccionada}}</h4>
   
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="dateOfBirth">Estas por eliminar esta noticia, ¿estás seguro?</label>
             
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Eliminar</button>
        </div>
      </ng-template>
      
    
      
    
      

    </div>
  </div>
</main>
